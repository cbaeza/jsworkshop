<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jsworkshop</title>
	</head>
<body>

<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
<script src="app.js"></script>


<div ng-app="jsworkshop">

	<h1>Welcome to JS Workshop</h1>
	<div ng-controller="ProfileCtrl">

		<form id="searchform" class="form-inline" role="form">
			<div class="form-group">
				<input type="text" class="form-control" id="search" placeholder="Enter search parameter" ng-model="data.searchparam">
			</div>
			<button type="submit" class="btn btn-default" ng-click="search(data.searchparam)">Search</button>
		</form>

		<div>
			<h3>Results</h3>

			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Email</th>
					</tr>
					<tr ng-repeat="r in data.results">
							<td>{{r.firstname}}</td>
							<td>{{r.lastname}}</td>
							<td>{{r.email}}</td>
					</tr>
				</table>
			</div>

	</div>

</div>

</body>
</html>
