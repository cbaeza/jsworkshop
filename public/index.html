<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jsworkshop</title>
	</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
<script src="app.js"></script>


<div ng-app="jsworkshop">

	<div ng-controller="ProfileCtrl">
		<p>Serch in profiles:</p>
		<p>Name: <input type="text" ng-model="vm.name"></p>
		<button type="button" ng-click="search(vm.name)">Search</button>
		<p ng-model="vm.name">{{vm.name}}</p>

		<div>
			<h3>Results</h3>
				<li ng-repeat="r in data.results">
					<ul>{{ r }}</ul>
				</li>
		</div>
	</div>

</div>

</body>
</html>
