<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jsworkshop</title>
	</head>
<body>

<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
<script src="app.js"></script>


<div class="container" ng-app="jsworkshop">

	<h1>Welcome to JS Workshop</h1>
	<div ng-controller="ProfileCtrl">

		<form id="searchform" class="form-inline" role="form">
			<div class="form-group">
				<input type="text" class="form-control" id="search" placeholder="Enter search parameter" ng-model="searchdata.q">

				<select id="maxitems" class="form-control" ng-options="max.value for max in data.maxitems" ng-model="searchdata.m">
					<option>{{max.value}}</option>
				</select>

				<select id="properties" class="form-control" ng-options="p.value for p in data.properties" ng-model="searchdata.p">
					<option>{{p.value}}</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success" ng-click="search()">Search</button>
		</form>

		<div>
			<h3>Results</h3>

			<div class="table-responsive">
				<table class="table">
					<tr>
						<th>Name</th>
						<th>Surname</th>
						<th>Email</th>
					</tr>
					<tr ng-repeat="r in data.results">
							<td>{{r.name}}</td>
							<td>{{r.surname}}</td>
							<td>{{r.email}}</td>
					</tr>
				</table>
			</div>

	</div>

</div>

</body>
</html>
